<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 04 - Validação</title>
</head>
<body>
    <h1>Validação de Formulário</h1>

    <form onsubmit="return false;">
        <label for="nome">Nome completo:</label><br>
        <input type="text" id="nome" name="nome"><br><br>

        <label for="dataNasc">Data de nascimento:</label><br>
        <input type="date" id="dataNasc" name="dataNasc"><br><br>

        <label for="cpf">CPF:</label><br>
        <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00"><br><br>

        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="email"><br><br>

        <label for="telefone">Telefone:</label><br>
        <input type="text" id="telefone" name="telefone" placeholder="(xx) xxxxx-xxxx"><br><br>

        <button onclick="validarFormulario()">Validar Cadastro</button>
    </form>

    <p id="mensagem"></p>

    <script src="questao04.js"></script>
</body>
</html>
