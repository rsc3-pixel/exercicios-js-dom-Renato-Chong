<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 03 - Cadastro</title>
</head>
<body>
    <h1>Formulário de Cadastro</h1>

    <form onsubmit="return false;">
        <label for="nome">Nome completo:</label><br>
        <input type="text" id="nome" name="nome"><br><br>

        <label for="dataNasc">Data de nascimento:</label><br>
        <input type="date" id="dataNasc" name="dataNasc"><br><br>

        <label for="rua">Rua:</label><br>
        <input type="text" id="rua" name="rua"><br><br>

        <label for="numero">Número:</label><br>
        <input type="number" id="numero" name="numero"><br><br>

        <label for="cidade">Cidade:</label><br>
        <input type="text" id="cidade" name="cidade"><br><br>

        <label for="uf">Estado:</label><br>
        <input type="text" id="uf" name="uf"><br><br>

        <button id="cadastrar" onclick="cadastrarUsuario()">Cadastrar</button>
    </form>

    <p id="resultado"></p>

    <script src="questao03.js"></script>
</body>
</html>
